<!DOCTYPE html>
<html lang='ko'>
    <head>
        <title>Boolean var with conditional statements</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <script>
            id = prompt('아이디를 입력해주세요.')
            if (id == 'kaestro') {
                password = prompt("insert a password")
                if (password === '111111') {
                    alert('authentication succeeded')
                } else {
                    alert('authentication failed')
                }
            } else {
                alert('아이디가 일치하지 않습니다.')
            }
        </script>
    </body>
</html>
