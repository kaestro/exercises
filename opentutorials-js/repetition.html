<!DOCTYPE html>
<html lang='ko'>
    <head>
        <title>Repetition</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <script>
            i = 10
            while (i > 0) {
                document.write('coding everybody ' + i + '<br />');
                i--;
            }

            document.write("<br />");
            for (var j = 0; j < 10; ++j) {
                document.write('coding2 everybody ' + j + '<br />');
            }
        </script>
    </body>
</html>
